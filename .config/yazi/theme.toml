[manager]
cwd = { fg = "#ff0000" }

# Hovered
hovered         = { fg = "#000000", bg = "#ff0000" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#eed49f", italic = true }
find_position = { fg = "#f5bde6", bg = "reset", italic = true }

# Marker
marker_copied   = { fg = "#a6da95", bg = "#a6da95" }
marker_cut      = { fg = "#ed8796", bg = "#ed8796" }
marker_marked   = { fg = "#94e2d5", bg = "#94e2d5" }
marker_selected = { fg = "#8aadf4", bg = "#8aadf4" }

# Tab
tab_active   = { fg = "#24273a", bg = "#cad3f5" }
tab_inactive = { fg = "#cad3f5", bg = "#494d64" }
tab_width    = 1

# Count
count_copied   = { fg = "#24273a", bg = "#a6da95" }
count_cut      = { fg = "#24273a", bg = "#ed8796" }
count_selected = { fg = "#24273a", bg = "#8aadf4" }

# Border
border_symbol = "│"
border_style  = { fg = "#dddddd" }

# Highlighting
syntect_theme = "~/.config/yazi/Catppuccin-macchiato.tmTheme"

[mode]
normal_main = { fg = "#000000", bg = "#990000", bold = true }
normal_alt  = { fg = "#000000", bg = "#990000"}

select_main = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }
select_alt  = { fg = "#a6e3a1", bg = "#313244"}

unset_main  = { fg = "#1e1e2e", bg = "#f2cdcd", bold = true }
unset_alt   = { fg = "#f2cdcd", bg = "#313244"}


[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#660000", bg = "#660000" }

# Progress
progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#660000", bg = "#000000" }
progress_error  = { fg = "#660000", bg = "#000000" }

perm_type  = { fg = "#333333" }
perm_read  = { fg = "#666666" }
perm_write = { fg = "#999999" }
perm_exec  = { fg = "#cccccc" }
perm_sep   = { fg = "#ffffff" }

[input]
border   = { fg = "#660000" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#660000" }
active   = { fg = "#660000" }
inactive = {}

[confirm]
border     = { fg = "#660000" }
title      = { fg = "#660000" }
content    = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}

[completion]
border = { fg = "#660000" }

[select]
border   = { fg = "#660000" }
active   = { fg = "#660000" }
inactive = {}

[tasks]
border  = { fg = "#660000" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#363a4f" }
cand            = { fg = "#8bd5ca" }
rest            = { fg = "#939ab7" }
desc            = { fg = "#f5bde6" }
separator       = "  "
separator_style = { fg = "#5b6078" }

[help]
on      = { fg = "#f5bde6" }
exec    = { fg = "#8bd5ca" }
desc    = { fg = "#939ab7" }
hovered = { bg = "#5b6078", bold = true }
footer  = { fg = "#494d64", bg = "#cad3f5" }

[filetype]

rules = [
	# Fallback
	{ name = "*", fg = "#880000" },
	{ name = "*/", fg = "#ee0000" }
]

